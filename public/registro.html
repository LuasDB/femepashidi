<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion FEMEPASHIDI</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/gestion.css">
  

</head>
<body>
  <main>    
    <div class="container-bar">
      <div class="steps">
        <div class="circle step-active"><p>Datos Personales</p></div>
        <div class="circle"><p>Datos de contacto</p></div>
        <div class="circle"><p>Datos de registro</p></div>
        <div class="circle"><p>Datos Personales</p></div>
      </div>
      <div class="bar-progress">
        <span class="progress"></span>
      </div>
    </div>

    <section class="card no-scroll container-form register">
      <h3>Datos Personales</h3>
      <p>Ingrese su CURP</p>
      <form>
        <div class="flex-container-input"> 
          <label for="curp">
            CURP
            <input type="text" id="curp">      
          </label>
        </div>
        <button class="buscar-button">Buscar</button>
        <div class="">
          <div class="flex-container-input">
            <label for="nombre"> Nombre
              <input type="text" id="nombre">
            </label>
            <label for="apellido_paterno"> Apellido paterno
              <input type="text" id="apellido_paterno">
            </label><label for="apellido_materno"> Apellido materno
              <input type="text" id="apellido_materno">
            </label>
          </div>
          <div class="flex-container-input">
            <label for="fecha_nacimiento"> Fecha de nacimiento
              <input type="date" id="fecha_nacimiento">
            </label>
            <label for="lugar_nacimiento"> Lugar de Nacimiento
              <input type="text" id="lugar_nacimiento">
            </label>
            <label for="sexo"> Sexo
              <select id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="">--Selecciona--</option selected>
              </select>
            </label>
          </div>
          <div class="flex-buttons">
            <button class="atras-button">Atras</button>
            <button class="siguiente-button">Siguiente</button>
          </div>
        </div>
        
      </form>
  
    </section>
    <section class="card no-scroll container-form register">     
      <form>
        <h3>Datos de contacto</h3>
        <div class="flex-container-input">
          <label for="correo"> Correo de contacto
            <input type="text" id="correo">
          </label>
          <label for="telefono"> Tel√©fono/whatsapp
            <input type="text" id="telefono">
          </label>
        </div>
        
        <div class="flex-buttons">
          <button class="atras-button">Atras</button>
          <button class="siguiente-button">Siguiente</button>
        </div>
        
        
      </form>
    
    </section>
    <section class="card no-scroll container-form register">     
      <form>
        <datalist id="list_nivel">
          <option value="Nivel 1">
          <option value="Nivel 2">
          <option value="Nivel 3">
          <option value="Nivel 4">
        </datalist>
        <datalist id="list_asoc">
          <option value="Asociacion 1">
          <option value="Asociacion 2">
          <option value="Asociacion 3">
          <option value="Asociacion 4">
        </datalist>
        <datalist id="list_pistas">
          <option value="Pistas 1">
          <option value="Pistas 2">
          <option value="Pistas 3">
          <option value="Pistas 4">
        </datalist>

        <h3>Datos del registro</h3>
        <div class="flex-container-input">
          <label for="nivel"> Nivel Actual
            <input list="list_nivel" id="nivel">
          </label>
        </div>
        <div class="flex-container-input">
          <label for="asociacion"> Asociacion a la que perteneces
            <input list="list_asoc" id="asociacion">
          </label>
        </div>
        <div class="flex-container-input">
          <label for="pista"> Pista en la que patina
            <select id="pista">
              <option value="pista 1">pista 1</option>
              <option value="pista 2">pista 2</option>
              <option value="pista 3">pista 3</option selected>
            </select>
          </label>
        </div>
        <div class="flex-buttons">
          <button class="atras-button">Atras</button>
          <button class="siguiente-button">Siguiente</button>
        </div>   
      </form>  
    </section>
  </main>
    
    
<script src="./index.js"></script>
    
</body>
</html>
