<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Competencia</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/gestion.css">

  <style>
    :root{
      --primary-color-r:#268dee;
      --background-input:#f0f0f0;
      --font-input:#333;
    }
    span,p{
      font-weight: bold;
    }

    .search-curp{
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50%;

      height: 100%;
      overflow: hidden;

      background-color: white;
    }
    .search-curp-active{
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60%;
      height: 100%;
      overflow: hidden;

      background-color: white;
    }
    .search-curp label{
      font-size: 1.4rem;
      font-weight: 600;
    }
    .search-curp-active label{
      font-size: 0.8rem;
      font-weight: 600;
    }
    .search-curp input{
      width: 70%;
      font-size: 1.2rem;

      border-radius: 10px;
      border: none;
      background-color:rgb(112, 171, 247,0.3);
      padding: 0.5rem;
    }
    .search-curp-active input{
      width: 80%;

      font-size: 0.7rem;
      border-radius: 10px;
      border: none;
      /* background-color:rgb(112, 171, 247,0.3); */
      background-color:var(--background-input);
      padding: 0.5rem;
    }
    .search-curp-active form{
      width: 100%;
    }
    .item-center{
      align-self: center;
      text-align: center;
      width: 25%;
    }
    .toggle-container{
      position: absolute;
      top: 0;
      left: 50%;
      background-color: var(--primary-color-r);
      height: 100%;
      width: 50%;
      border-radius: 10rem 0rem 0 10rem;
      overflow: hidden;
      color: white;
      transition: all 0.5s ease-in-out;
      z-index: 100;
    }
    .toogle-left{
      width: 90%;
      position: relative;
      top: 10%;
      left: 5%;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    .toogle-left p{
      margin: 10px;
      text-align: center;
    }
    .toogle-left img{
      width: 30%;
    }
    .toogle-right{
      position: relative;
      display:flex;
      flex-direction: column;
      justify-content: center;

      left: 5%;
      height: 100%;

    }
    .active{
      transform: translateX(-100%);
      border-radius: 0 10rem 10rem 0;
      left: 35%;
    }

    .active-form{
      left: 35%;
    }
    .hidden{
      display: none;
    }
    .container-right{
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;

      padding-left: 35%;
    }
    .container-right p{
      margin: 0;
      text-align: left;

    }
    /* formulario de registro */
    .col-2{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      justify-content: center;
      align-items: center;
      margin: 1rem;
    }
    figure{
      display: flex;
      justify-content: flex-end;
      border-radius: 50%;


    }
    figure img{
      margin-right: 11%;
    }
    figure div label{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .col-3{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      justify-content: center;
      margin: 1rem;
    }
     label{
      display: flex;
      flex-direction: column;
      color: var(--primary-color-r);

    }
    select{
      width: 70%;
      font-size: 0.7rem;
      padding: 0.5rem;
      border: none;
      background-color:var(--background-input);
      border-radius: 1rem;
    }
    option {
      /* Estilos para los option */
      padding: 10px; /* Padding para los option */
      font-size: 14px; /* Tamaño de fuente para los option */
      color: #333; /* Color de texto para los option */
      background-color: #fff; /* Color de fondo para los option */
        }
    /* Estilo para el option seleccionado */
    option:checked {
      background-color: var(--primary-color-r) /* Color de fondo para el option seleccionado */
    }

    .search-curp form{
      width: 100%;

    }
    .btn-form{
      width: 100px;
      height: 10px;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;

      background-color:rgb(72, 147, 247) ;
      color: white;
      cursor: pointer;
    }
    .btn-foto{
      background-color:rgb(112, 171, 247,0.3);
      color: rgb(72, 147, 247);
      cursor: pointer;
      text-align: center;
      height: 100%;
    }
    .link{
      cursor: pointer;
      font-size: 1rem;
    }
    .img-user{
      border-radius: 50%;
      width: 100%;
      max-width: 80px;
      max-height: 80px;
    }
    .image-skating{
      position: absolute;
      bottom:5%;
      left: 2%;
      width: 20%;
      z-index: 100;
    }

    @media only screen and (max-width: 768px){
    .search-curp{
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;

    }
    .toggle-container {
      width: 100%;
      height: 50%;
      top:50%;
      left: 0;
      border-radius: 10rem 10rem 0rem 0rem;

    }
    .image-skating{
      position: absolute;
      top:5%;
      left: 2%;
      width: 20%;
      z-index: 100;
    }
    .search-curp-active{
      position: absolute;
      top: 40%;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background-color: white;
    }
    .toogle-right {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0%;
      align-items: center;

    }
    .container-right{
      padding: 0;
      width: 80%;
      font-size: small;
    }
    .active{
      transform: translateY(0);
      border-radius: 0 0rem 10rem 10rem;
      top:0;
      height: 30%;
    }
    form{
      display: block;
      justify-content: none;
    }
  }
/* versión mobile  */
  @media only screen and (max-width: 680px){
    .search-curp{
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;

    }
    .toggle-container {
      width: 100%;
      height: 50%;
      top:50%;
      left: 0;
      border-radius:5rem 5rem 0rem 0rem;

    }
    .toogle-left{
      font-size: 1rem;
    }
    .toogle-left img{
      width: 40%;
    }
    .image-skating{
      position: absolute;
      top:5%;
      left: 2%;
      width: 25%;
      z-index: 100;
    }
    .search-curp-active{
      position: relative;
      top: 50%;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;


      background-color: white;
    }
    .toogle-right {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0%;
      align-items: center;

    }
    .container-right{
      padding: 0;
      width: 80%;
      font-size: 0.65rem;

    }
    .active{
      transform: translateY(0);
      border-radius: 0 0rem 5rem 5rem;
      top:0;
      height: 30%;
    }
    .col-2,.col-3{

      display: flex;
      flex-direction: column;

    }
    .search-curp-active label{
      font-size: 0.9rem;
      width: 100%;
      margin: 1rem auto;
    }
    .registro-section{
      display: block;

      margin-top: 60%;
    }
    section{
      position: static;
      height: auto;

    }

  }


  </style>
