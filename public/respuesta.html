<body>



  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  Swal.fire({
        title: `TU RESPUESTA HA SIDO ENVIADA`,
        text: `Tu respuesta fue enviada correctamente. No es necesario que vuelvas enviar tu respuesta. Gracias!`,
        icon: "success",
        showConfirmButton: true,
      }).then((response)=>{
        console.log(response);
        if(response.isConfirmed){
          window.close()
        }
      });
</script>
